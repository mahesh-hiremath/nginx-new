apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  labels:
    app: nginx
  namespace: default
spec:
  containers:
    - name: nginx
      image: nginx:1.22
      ports:
        - containerPort: 80
      env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: nginx-dev-config
              key: environment
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: nginx-dev-config
              key: log_level

